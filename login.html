<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 fw-semibold col-md-5 col-lg-4 d-flex align-items-center py-5 rounded-start-3" style="background-color: rgba(231, 227, 227, 0.779);">
                <form action="index.html" class="form-container w-100 m-auto py-2 px-2">
                    <h1 class="text-center">SignIn</h1>
                    <div class="email form-group my-4">
                        <i id="icon" class="fa-solid fa-user fa-lg"></i>
                        <label id="labelEmail" for="username">Username</label>
                        <input type="text" class="inputmail form-control py-2" id="username">
                    </div>
                    <div class="password form-group mb-3">
                        <i id="eye-slash" class="fa-solid fa-eye-slash fa-lg"></i>
                        <i id="eye" class="fa-solid fa-eye fa-lg" style="display: none;"></i>
                        <label id="labelPass" for="password">Password</label>
                        <input type="password" class="inputpass form-control py-2" id="password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" id="forgotpassword" >Forget password</a>
                    </div>
                    <button type="submit" class="btn btn-success form-control mt-3">Sign-in</button>
                    <div class="text-center mt-3">
                        <p>or signin with</p>
                        <div class="icon-link">
                            <a href="#"><img style="width: 25px; height: 25px; border-radius: 20%;" src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
                            <a href="#"><img style="width: 25px; height: 25px; border-radius: 20%;" src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
                            <a href="#"><img style="width: 25px; height: 25px; border-radius: 20%;" src="https://img.icons8.com/color/48/000000/twitter.png"/></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-5 col-lg-4 d-flex flex-column justify-content-center align-items-center py-5 rounded-end-3" style="background: linear-gradient(to top, rgb(10, 136, 113), rgba(12, 171, 94, 0.689));">
                <h1 class="text-center text-white">Welcome Back!</h1>
                <p class="text-center text-white">Welcome back! We are so happy to have you here. It's great to see you again. We hope you have a great and enjoyable day</p>
                <form action="">
                    <button type="submit" class="NoAcc btn px-4 py-2 rounded-5 text-light mt-3" style="background-color: rgba(16, 186, 129, 0.897);">No account yet? Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const username = document.querySelector('.inputmail');
        const password = document.querySelector('.inputpass');
        const labelEmail = document.getElementById('labelEmail');
        const labelPass = document.getElementById('labelPass');
        const eye = document.getElementById('eye');
        const eyeSlash = document.getElementById('eye-slash');
        username.addEventListener('focus', () => {
            labelEmail.style.cssText = `
                transform: translateY(-30px);
                font-size: 15px;
                color: black;
            `;
            // labelEmail.style.transform = 'translateY(-30px)';
            // labelEmail.style.fontSize = '15px';
            // labelEmail.style.color = 'black';
        });
        username.addEventListener('blur', () => {
            if(username.value === ''){
                labelEmail.style.cssText = `
                    transform: translateY(0);
                    font-size: 18px;
                    color: #131414b7;
                `;
                // labelEmail.style.transform = 'translateY(0)';
                // labelEmail.style.fontSize = '18px';
                // labelEmail.style.color = '#131414b7';
            }
        });
        password.addEventListener('focus',()=>{
            labelPass.style.cssText = `
                transform: translateY(-30px);
                font-size: 15px;
                color: black;
            `;
            // labelPass.style.transform = 'translateY(-30px)';
            // labelPass.style.fontSize = '15px';
            // labelPass.style.color = 'black';
        })
        password.addEventListener('blur',()=>{
            if(password.value === ''){
                labelPass.style.cssText = `
                    transform: translateY(0);
                    font-size: 18px;
                    color: #131414b7;
                    `;
                // labelPass.style.transform = 'translateY(0)';
                // labelPass.style.fontSize = '18px';
                // labelPass.style.color = '#131414b7';
            }
        })
        eyeSlash.addEventListener('click',()=>{
            eye.style.display = 'block';
            eyeSlash.style.display = 'none';
            password.type = 'text';
        })
        eye.addEventListener('click',()=>{
            eye.style.display = 'none';
            eyeSlash.style.display = 'block';
            password.type = 'password';
        })  
        
    </script>
</body>
</html>
